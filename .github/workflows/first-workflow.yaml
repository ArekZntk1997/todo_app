name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [workflow_call]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: echo "Hello TestBash!"